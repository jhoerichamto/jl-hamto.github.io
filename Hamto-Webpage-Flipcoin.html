<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jlhamto github.io</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #2b2e4a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .box {
            background: #1f2235;
            padding: 30px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        h1 {
            margin-top: 0;
        }

        .message {
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .coin {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 20px auto;
            background: gold;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 22px;
            cursor: pointer;
            transition: transform 1s;
            animation: float 2s ease-in-out infinite;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        #result {
            margin-top: 15px;
            min-height: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Coin Flip</h1>

        <div class="message">
            Having a hard time deciding?<br>
            Take a deep breath and flip a coin.
        </div>

        <div class="coin" id="coin">HEADS</div>

        <button id="flipBtn">Flip Coin</button>
        <div id="result"></div>
    </div>

    <script>
        const coin = document.getElementById("coin");
        const button = document.getElementById("flipBtn");
        const result = document.getElementById("result");

        function flipCoin() {
            const isHeads = Math.random() < 0.5;

            coin.style.transform = "rotateY(360deg)";

            setTimeout(() => {
                coin.textContent = isHeads ? "HEADS" : "TAILS";
                result.textContent = "Result: " + coin.textContent;
                coin.style.transform = "rotateY(0deg)";
            }, 500);
        }

        button.addEventListener("click", flipCoin);
        coin.addEventListener("click", flipCoin);
    </script>
</body>
</html>
